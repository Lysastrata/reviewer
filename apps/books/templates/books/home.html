<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h3>Welcome, {{request.session.name}}</h3>
    <a href="/books/add">Add Book and Review</a> <a href="/logout">Logout</a>
    <h1>Recent book reviews:</h1>
    {% for values in review %}
    <a href="/books/{{values.book_id}}">{{values.title}}</a>
    <p>rating: {{values.rating}}</p>
    <p><a href="/books/{{values.user_id}}">name</a> {{values.content}}</p>
    {% endfor %}
    <h1>Other books with rviews</h1>
    <ul>
      <li><a href="/books/{{book_id}}">books</a></li>
    </ul>
  </body>
</html>
