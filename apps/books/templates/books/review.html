<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and review</title>
  </head>
  <body>
    <h1>Add a New Book and review</h1>
    <a href="/books">Home</a> <a href="#">Logout</a>
    <form action="/books/add" method="post">
      {% csrf_token %}
      Book Title: <input type="text" name="title">
      Author: <select name="author">
      {% for authors in book %}
        <option value="author name">{{authors.author}}</option>
      {% endfor %}
      </select>
      Or add a new author: <input type="text" name="new_author">
      review: <textarea name="review" rows="8" cols="80"></textarea>
      rating: <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" name="add" value="Add Book and Review">
    </form>
  </body>
</html>
